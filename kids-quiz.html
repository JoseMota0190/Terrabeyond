<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBeyond | Pequeños Astronautas</title>
  <style>
    body {
      background-color: #ffb347;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      border: 3px solid #e07b00;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.4em;
      color: #a05200;
      margin-bottom: 5px;
    }

    #menu-box, #story-box, #quiz-box {
      max-width: 850px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border: 3px solid #e07b00;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .teacher-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #e07b00;
      object-fit: cover;
      margin: 15px auto;
      display: block;
    }

    .menu-option {
      display: inline-block;
      background: #ff9500;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .menu-option:hover {
      transform: scale(1.05);
      background: #e07b00;
    }

    .story-text {
      font-size: 1.25em;
      line-height: 1.6;
      min-height: 160px;
      margin-top: 15px;
      color: #333;
    }

    .quiz-question {
      font-size: 1.4em;
      color: #a05200;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .quiz-option {
      display: block;
      width: 100%;
      background: #ff9500;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .quiz-option:hover {
      transform: scale(1.05);
      background: #e07b00;
    }

    #result {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #a05200;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }

    .btn {
      background: #ff9500;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e07b00;
    }

    footer {
      margin-top: 25px;
      font-size: 1em;
      color: #5c3d00;
    }
  </style>
</head>
<body>

  <header>
    <h1>🚀 Pequeños Astronautas con el Profesor Albert Sagan</h1>
    <p>Aprende sobre el universo de una forma divertida 🌟</p>
  </header>

  <!-- MENU -->
  <div id="menu-box">
    <img src="assets/profe.png" alt="Profesor Albert Sagan" class="teacher-img" onerror="this.style.display='none'">
    <h2>¡Hola, pequeño astronauta! 🌌</h2>
    <p>¿Sobre qué te gustaría aprender hoy?</p>
    <button class="menu-option" onclick="startStory('planetas')">🪐 Planetas</button>
    <button class="menu-option" onclick="startStory('estrellas')">✨ Estrellas</button>
    <button class="menu-option" onclick="startStory('agujeros')">🌀 Agujeros Negros</button>
  </div>

  <!-- HISTORIA -->
  <div id="story-box" style="display:none;">
    <img src="assets/profe.png" alt="Profesor Albert Sagan" class="teacher-img" onerror="this.style.display='none'">
    <div id="story" class="story-text"></div>
  </div>

  <!-- QUIZ -->
  <div id="quiz-box" style="display:none;">
    <h2>🧠 ¡Hora del Quiz!</h2>
    <div id="question" class="quiz-question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <!-- 🔘 Botones de navegación al final del quiz -->
    <button id="restart-btn" class="btn" style="display:none;">🔄 Volver al inicio</button>
    <button id="astronautas-btn" class="btn" style="display:none;">👩‍🚀 Ir a Pequeños Astronautas</button>
    <button id="otroquiz-btn" class="btn" style="display:none;">🧠 Elegir otro quiz</button>
  </div>

  <footer>© 2025 TerraBeyond Kids — Aprender es una aventura sin fin 🌠</footer>

  <script>
    const stories = {
      planetas: [
        "🌟 ¡Excelente elección, viajero espacial! Vamos a descubrir los planetas del Sistema Solar.",
        "Hace mucho, mucho tiempo, los planetas comenzaron su danza alrededor del Sol, el rey luminoso del sistema. 🌞",
        "Mercurio era el más rápido, siempre corriendo cerca del Sol. Venus brillaba como una joya dorada.",
        "La Tierra, nuestro hogar azul, giraba feliz junto a su Luna. 🌍",
        "Más lejos, Marte soñaba con algún día tener agua de nuevo. Júpiter y Saturno cuidaban a los demás con su enorme tamaño. 🪐",
        "¡Y allá en la distancia, Neptuno y Urano jugaban entre vientos helados! ❄️",
        "Ahora que conoces un poco su historia... ¿listo para demostrar cuánto aprendiste?"
      ],
      estrellas: [
        "✨ ¡Las estrellas son los faros del universo! Desde hace miles de años, los humanos miran su brillo y sueñan.",
        "Cada estrella es una bola gigante de gas caliente que brilla gracias a la fusión nuclear. 🔥",
        "Algunas viven millones de años; otras, solo unos pocos miles, pero dejan una huella brillante en el cielo.",
        "¿Sabías que nuestro Sol también es una estrella? Solo que está muy, muy cerca comparado con las demás. 🌞",
        "¡Ahora veamos cuánto sabes sobre ellas!"
      ],
      agujeros: [
        "🌀 ¡Valiente elección! Los agujeros negros son uno de los misterios más grandes del universo.",
        "Se forman cuando una estrella gigante explota y colapsa sobre sí misma, creando una fuerza de gravedad tan poderosa que ni la luz puede escapar. 🌌",
        "No los podemos ver directamente, pero sí notar cómo afectan a las estrellas y planetas que los rodean.",
        "Algunos son pequeños, otros pueden tragarse millones de soles enteros. 😮",
        "¡Ahora pongamos a prueba tu conocimiento sobre estos gigantes invisibles!"
      ]
    };

    const quizzes = {
      planetas: [
        { q: "¿Cuál es el planeta más cercano al Sol?", options: ["Venus", "Mercurio", "Tierra"], a: 1 },
        { q: "¿Qué planeta es conocido como el planeta rojo?", options: ["Marte", "Saturno", "Urano"], a: 0 },
        { q: "¿Cuál tiene anillos brillantes?", options: ["Neptuno", "Saturno", "Venus"], a: 1 }
      ],
      estrellas: [
        { q: "¿Qué es una estrella?", options: ["Una roca fría", "Una bola de gas caliente", "Un planeta gigante"], a: 1 },
        { q: "¿Cuál es la estrella más cercana a la Tierra?", options: ["El Sol", "Sirio", "Polaris"], a: 0 },
        { q: "¿Qué le da brillo a las estrellas?", options: ["El fuego", "La fusión nuclear", "La electricidad"], a: 1 }
      ],
      agujeros: [
        { q: "¿Qué es un agujero negro?", options: ["Un planeta oscuro", "Una estrella colapsada", "Un cometa"], a: 1 },
        { q: "¿Qué puede escapar de un agujero negro?", options: ["Nada", "La luz", "Los planetas"], a: 0 },
        { q: "¿Qué forma tienen los agujeros negros?", options: ["Cúbica", "Redonda", "Triangular"], a: 1 }
      ]
    };

    const storyBox = document.getElementById("story-box");
    const storyEl = document.getElementById("story");
    const menuBox = document.getElementById("menu-box");
    const quizBox = document.getElementById("quiz-box");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restart-btn");

    let currentQuiz = [];
    let score = 0, index = 0, topic = "";

    function startStory(selected) {
      topic = selected;
      menuBox.style.display = "none";
      storyBox.style.display = "block";
      storyEl.innerHTML = "";
      playStory(0);
    }

    function typeWriter(text, i, callback) {
      if (i < text.length) {
        storyEl.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, i + 1, callback), 70); // más lento
      } else if (callback) {
        setTimeout(callback, 2500);
      }
    }

    function playStory(i) {
      const story = stories[topic];
      if (i < story.length) {
        storyEl.innerHTML = "";
        typeWriter(story[i], 0, () => playStory(i + 1));
      } else {
        setTimeout(() => {
          storyBox.classList.add("fade-out");
          setTimeout(() => {
            storyBox.style.display = "none";
            startQuiz(topic);
          }, 2000);
        }, 1000);
      }
    }

    function startQuiz(topic) {
      quizBox.style.display = "block";
      currentQuiz = quizzes[topic];
      score = 0;
      index = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = currentQuiz[index];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "quiz-option";
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const q = currentQuiz[index];
      if (i === q.a) {
        resultEl.textContent = "✅ ¡Correcto!";
        score++;
      } else {
        resultEl.textContent = "❌ No exactamente...";
      }

      index++;
      if (index < currentQuiz.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        showResults();
      }
    }

    function showResults() {
  questionEl.textContent = "🎉 ¡Excelente trabajo, astronauta!";
  optionsEl.innerHTML = "";
  resultEl.textContent = `Tu puntuación: ${score}/${currentQuiz.length}`;
  showEndButtons(); 
}
   
  // 🎯 Mostrar los botones al finalizar el quiz
  function showEndButtons() {
    document.getElementById("restart-btn").style.display = "block";
    document.getElementById("astronautas-btn").style.display = "block";
    document.getElementById("otroquiz-btn").style.display = "block";
  }

  // 🌍 Acciones de cada botón
  document.getElementById("restart-btn").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  document.getElementById("astronautas-btn").addEventListener("click", () => {
    window.location.href = "kids.html";
  });

  document.getElementById("otroquiz-btn").addEventListener("click", () => {
    window.location.href = "kids_quiz.html"; 
  });


</script>
</body>
</html>
