      { img: "assets/milo5.png", text: "M√°s adelante, encontr√≥ un planeta azul y hermoso, pero su atm√≥sfera era irrespirable para cualquier forma de vida conocida." },

      { img: "assets/milo10.png", text: "Antes de partir, dej√≥ su huella en la arena y mir√≥ las estrellas: su viaje reci√©n comenzaba." },

      { img: "assets/milo13.png", text: "Y as√≠, el Capit√°n Milo sigui√≥ explorando... buscando no solo vida, sino historias que hagan brillar los corazones de los peque√±os astronautas. üêæ‚ú®" },

    ];
  
    let current = 0;
    const img = document.getElementById("milo-img");
    const text = document.getElementById("story-text");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");

    nextBtn.addEventListener("click", () => {
      if (current < historia.length - 1) {
        current++;
        updateStory();
      }
      // L√≥gica para mostrar botones al final (CORREGIDO)
      if (current === historia.length - 1) {
        showEndButtons();

      }
    });

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        updateStory();
        // Ocultar los botones finales si retrocedemos
        hideEndButtons();
        nextBtn.style.display = 'inline-block';
      }
    });

    function updateStory() {
      img.src = historia[current].img;
      text.textContent = historia[current].text;

    // üéØ Mostrar los botones al finalizar

    // Funci√≥n para ocultar los botones

    }

    // üåç Acciones de cada bot√≥n
    document.getElementById("restart-btn").addEventListener("click", () => {
      // Para reiniciar, simplemente volvemos al inicio del array y actualizamos
      current = 0;
      updateStory();
      hideEndButtons();
      nextBtn.style.display = 'inline-block';
    });

    document.getElementById("astronautas-btn").addEventListener("click", () => {
