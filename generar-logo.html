<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: #0a1128; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .logo {
            text-align: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }
        .planet {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f59e0b, #1e40af);
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 20px #f59e0b;
        }
        .orbit {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 1px solid #f59e0b;
            border-radius: 50%;
            top: -20px;
            left: -20px;
            animation: rotate 10s linear infinite;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #f59e0b, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="planet">
            <div class="orbit"></div>
        </div>
        <div class="text">TerraBeyond</div>
    </div>
</body>
</html>
